<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị Ảnh  và Video</title>
    <style>
     
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            padding: 50px 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: #2c3e50;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

 
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;   
            gap: 40px;              
            max-width: 800px;      
            margin: 0 auto;        
        }

      
        .media-card {
            background-color: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;            /* Chiếm trọn chiều rộng của container */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .media-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .media-header {
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
        }

        .media-header h2 {
            font-size: 1.2rem;
            color: #34495e;
            text-align: center;
        }

     
        .media-content {
            width: 100%;
        
            background-color: #f9f9f9;
        }

        img {
            display: block;
            width: 100%;
            height: auto; 
        }

        video {
            display: block;
            width: 100%;
            height: auto;
            outline: none;
        }
    </style>
</head>
<body>

    <h1>Nội Dung Của Tôi</h1>

    <div class="content-container">
        
        <div class="media-card">
            <div class="media-header">
                <h2>Infographic</h2>
            </div>
            <div class="media-content">
                <img src="infographic.jpg" alt="Infographic">
            </div>
        </div>

        <div class="media-card">
            <div class="media-header">
                <h2>Video AI</h2>
            </div>
            <div class="media-content">
                <iframe src="https://drive.google.com/file/d/19Gr0W7Ok0d3d1L9w4A6CuxQ-vBL95o-F/preview" width="640" height="480"></iframe>
            </div>
        </div>

    </div>

</body>

</html>
